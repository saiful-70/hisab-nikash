<!DOCTYPE html>

<head>

<body>

    <div class="container">
        <div class="top">
            <h1 class="heading-primary heading-title">Monthly Budget</h1>
            <section class="calender">
                <div class="calender__day"></div>
                <div class="calender__date">%10%, %october%, %2020%</div>
            </section>

            <section class="calculate">
                <div class="calculate__total">Remain : <span class="calculate__total--value"></span></div>
                <div class="calculate__inc">Income : <span class="calculate__inc--value"></span></div>
                <div class="calculate__exp">Expense : <span class="calculate__exp--value"></span></div>
            </section>
        </div>

        <div class="bottom">
            <div class="add">
                <select class="add__type">
                    <option value="inc" selected>+</option>
                    <option value="exp">-</option>
                </select>
                <input type="text" class="add__description" placeholder="Add Description">
                <input type="number" class="add__value" placeholder="Add Value">
                <button class="add__btn">&#10003;</button>
            </div>

            <div class="inc-exp-list">

                <div class="income">

                    <div class="income-list">

                            </div>
                        </div> -->
                    </div>
                </div>

                <div class="expense">
                    <h2 class="expense__title heading-secondary">Expense List</h2>
                    
                    <div class="expense-list">
                        <!-- <div id="item-01" class="item item--exp">
                            <div class="item__id">1.</div>
